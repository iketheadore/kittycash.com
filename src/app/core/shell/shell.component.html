<div class="kitty-container">

	<div id="animation_options">
		<div class="card" style="width: 18rem;">
		  <div class="card-header">
		    Animations
		  </div>
		  <ul class="list-group list-group-flush">
		    <li class="list-group-item">
		    	<div class="form-check">
				    <input type="checkbox" class="form-check-input" [(ngModel)]="doScroll">
				    <label class="form-check-label">Scroll</label>
				</div>
		    </li>
		    <li class="list-group-item">
		   		<div class="form-check">
				    <input type="checkbox" class="form-check-input" [(ngModel)]="grow.run">
				    <label class="form-check-label">Grow</label>
				</div>

				<div class="input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="">Speed Range</span>
				  </div>
				  <input type="number" class="form-control" [(ngModel)]="grow.min_speed" (ngModelChange)="generateRandomGrowSpeed()">
				  <input type="number" class="form-control" [(ngModel)]="grow.max_speed" (ngModelChange)="generateRandomGrowSpeed()">
				</div>

				<div class="input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="">Delay Range</span>
				  </div>
				  <input type="number" class="form-control" [(ngModel)]="grow.min_delay" (ngModelChange)="generateRandomGrowDelay()">
				  <input type="number" class="form-control" [(ngModel)]="grow.max_delay" (ngModelChange)="generateRandomGrowDelay()">
				</div>
			</li>
		    <li class="list-group-item">
		    	<div class="form-check">
				    <input type="checkbox" class="form-check-input" [(ngModel)]="lines.run">
				    <label class="form-check-label">Lines</label>
				</div>
				<div class="input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="">Speed Range</span>
				  </div>
				  <input type="number" class="form-control" [(ngModel)]="lines.min_speed" (ngModelChange)="generateRandomLinesSpeed()">
				  <input type="number" class="form-control" [(ngModel)]="lines.max_speed" (ngModelChange)="generateRandomLinesSpeed()">
				</div>
				<div class="input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="">Delay Range</span>
				  </div>
				  <input type="number" class="form-control" [(ngModel)]="lines.min_delay" (ngModelChange)="generateRandomLinesDelay()">
				  <input type="number" class="form-control" [(ngModel)]="lines.max_delay" (ngModelChange)="generateRandomLinesDelay()">
				</div>
		    </li>
		  </ul>
		</div>
	</div>
	
	<div id="dontainer">
	  <div class="left-wrapper">
	     <div class="left">
	     	<div id="bc"></div>
	     </div>
	  </div>
	  <div class="right">
	  	<div id="sc"></div>
	  </div>
	</div>

	<div id="overlay-container">
		<div class="bc-wrapper">
		</div>
	</div>

	<div id="kc" class="under-nav">
		<div class="no-scroll"></div>
		<div class="kitty-shell-scroller" id="kittyScroller">
			<div class="kitty-shell-container" [ngStyle]="{'width.px':colNum * 205}">
				<div class="shell-kitty" *ngFor="let kitty of kitties; let i = index;"  [ngClass]="{'spacer': i % colNum == 0, 'push-right': i % (colNum * 2) == colNum + 1, 'do-grow': grow.run}" [ngStyle]="{'animation-delay':grow.delay['grow_' + i], 'animation-duration':grow.speed['grow_' + i], 'background-color': kitty.background_color}">
					<div class="h-line" [ngClass]="{'do-hlines': lines.run}" [ngStyle]="{'animation-delay':lines.delay['hl' + i], 'animation-duration':lines.speed['hl' + i]}"></div>
					<div class="grid-lines">
						<div class="left do-lines" [ngClass]="{'do-lines': lines.run}"  [ngStyle]="{'animation-delay':lines.delay['gl' + i], 'animation-duration':lines.speed['gl' + i]}"></div>
						<div class="right" [ngClass]="{'do-lines': lines.run}" [ngStyle]="{'animation-delay':lines.delay['gr' + i], 'animation-duration':lines.speed['gr' + i]}"></div>
					</div>

					<div class="img-container">
						<img [src]="kitty.image">
					</div>
				</div>
			</div>
		</div>
	</div>
<app-header></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
</div>
