<div class="container-fluid px-0 scroll-header">

	<div class="row mt-4">
		<div class="col-12">
		  <div class="row">
		  	<div class="col-lg-4 offset-lg-4 col-md-12 text-center p-3">
		  		<img class="img-fluid" src="assets/faq-header.png">
		  	</div>
		  </div>

		  <div class="row mt-1">
		  	<div class="col-lg-4 offset-lg-4 col-md-12 faq-nav text-center">
			  		<a href="faq#{{category.name}}" class="mx-1" *ngFor="let category of faqs;">{{category.name}}</a>
			  </div>
		  </div>

		  <div class="row my-2" *ngFor="let category of faqs;" id="{{category.name}}">
		  	<div class="col-md-10 offset-md-1 col-12">
		  		<div class="row">
		  			<div class="col-11 offset-1">
		  				<h1 class="kitty-header-s2">{{category.name}} FAQ</h1>
		  			</div>
		  		</div>
		  		<div class="mb-1" *ngFor="let faq of category.data" style="background-color: rgba(255, 249, 249, 1)">
			  		<div class="row py-1">
			  			<div class="col-2 col-md-1 toggle">
			  				<div class="expanded text-center" (click)="toggleFaq(faq)">
			              	 	<span *ngIf="faq == currentFaq"><i class="fa fa-minus"></i></span>
			              	 	<span *ngIf="faq != currentFaq"><i class="fa fa-plus"></i></span>
			              	 </div>
			  			</div>
			  			<div class="col-10 col-md-11">
			  				<div class="panel-group">
				        		<div class="panel panel-default">
				        			<div class="panel-heading accordion-toggle question-toggle collapsed d-flex">
				                 <h1 class="panel-title">
				                    <button class="btn btn-link faq-btn kitty-header-s3" (click)="toggleFaq(faq)">{{faq.question}}</button>
				              	 </h1>
			
				            </div>
				            <div class="panel-collapse" [ngClass]="{'collapse': faq != currentFaq}">
				                <div class="panel-body">
				                    <p>{{faq.answer}}</p>
				                </div>
				            </div>
				        		</div>
				        	</div>
			  			</div>
			  		</div>
			  	</div>
		  	</div>
		  </div>
		</div>
	</div>

	<div class="submit-question">
	<div class="background"></div>
	<div class="row pt-5 pb-3">
		<div class="col-12 text-center">
			<h1>Still haven't found the answer?</h1>
			<h2>submit a question below and we will answer it ASAP!</h2>
		</div>
	</div>
	<div class="row pb-5">
		<div class="col-12 col-md-8 offset-md-2">
			<form action="https://formspree.io/kitty@kittycash.com" method="POST">

				<div class="input-group" style="padding-right: 5%;" *ngIf="showEmail">
					<input class="form-control question-input" name="email" type="email" placeholder="Email Address">
				</div>
				<div class="input-group">
					  <input type="text" class="form-control question-input" name="question" placeholder="Enter Your Question">
					  <div class="input-group-append">
					    <input type="submit" class="btn btn-outline-secondary submit-button" value="Ask Us">
					  </div>
					  <a class="btn btn-link add-reply" (click)="showEmail = true" *ngIf="!showEmail">Want a reply?</a>
				</div>
				
			</form>
		</div>
	</div>
</div>


  	<get-in-touch></get-in-touch>
</div>
